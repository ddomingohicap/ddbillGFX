<!DOCTYPE html>
<html>
<head>
  <title>Gray Box with Text</title>
  <style>
    /* Apply CSS styles to the gray box */
    .gray-box {
      width: 200px;
      height: 60px;
      background-color: gray;
      position: absolute;
      top: 20px;
      left: 15px;
      padding: 10px;
      box-sizing: border-box;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      color: white;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <!-- Gray box with white text -->
  <div class="gray-box">
    GM 524
  </div>
</body>
</html>
